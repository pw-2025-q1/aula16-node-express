<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form with HTTP Method Selection</title>
</head>
<body>
    <h1>Form with HTTP Method Selection</h1>
    <form id="methodForm" action="/api" method="POST">
        <label for="inputText">Input Text:</label>
        <input type="text" id="inputText" name="inputText" required>
        <button type="submit">Submit</button>
    </form>
</body>
</html>
